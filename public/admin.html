<!DOCTYPE html>
<html lang="ar" dir="rtl">
<script>
  if (localStorage.getItem("isAdmin") !== "true") {
    alert("غير مصرح لك بالدخول إلى هذه الصفحة");
    window.location.href = "index.html";
  }
</script>

<head>
  <meta charset="UTF-8" />
  <title>لوحة التحكم - Zewail Academy</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <div class="header-content">
      <img src="logo-right.jpg" class="logo-right" alt="شعار يمين" />
      <h1>Zewail Academy</h1>
      <img src="logo-left.jpg" class="logo-left" alt="شعار يسار" />
    </div>
  </header>

  <div class="sidebar">
    <a href="student.html">تسجيل الطلاب</a>
    <a href="admin.html" class="active">إدارة المدرسين</a>
    <a href="#" onclick="logout()" style="color: red;">خروج</a>
  </div>

  <div class="main">
    <section class="card">
      <h2>إضافة مدرس</h2>
      <input type="text" id="teacherName" placeholder="اسم المدرس" />
      <input type="text" id="teacherSubject" placeholder="المادة" />
      <button onclick="addTeacher()">إضافة</button>
    </section>

    <section class="card">
      <h2>عرض الطلبة</h2>
      <label>فلترة حسب المدرس:</label>
      <select id="teacherFilter" onchange="loadStudents()">
        <option value="">عرض الكل</option>
      </select>
      <div id="studentListContainer"></div>
    </section>
  </div>

  <script type="module" src="script.js"></script>
</body>

</html>
