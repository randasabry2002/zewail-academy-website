<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="style.css" />
</head>



<body class="login-page">
    <div class="login-split-screen">
        <!-- الخلفية -->
        <div class="image-side">
            <img src="background.jpg" alt="خلفية" class="login-background-image" />
        </div>

        <!-- الكارت -->
        <div class="login-side">
            <div class="login-container">
                <img src="logo-left.jpg" alt="شعار الأكاديمية" class="login-logo" />
                <h2>تسجيل الدخول</h2>
                <input type="email" id="email" placeholder="البريد الإلكتروني" />
                <button onclick="loginAsAdmin()">دخول كأدمن</button>
                <button onclick="loginAsStudent()">دخول كطالب</button>
            </div>
        </div>
    </div>
</body>


</html>
