<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <title>Zewail Academy</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <div class="header-content">
      <img src="logo-right.jpg" class="logo-right" alt="شعار يمين" />
      <h1>Zewail Academy</h1>
      <img src="logo-left.jpg" class="logo-left" alt="شعار يسار" />
    </div>
  </header>

  <div class="sidebar">
    <a href="index.html" class="active">تسجيل الطلاب</a>
    <a href="admin.html">إدارة المدرسين</a>
    <a href="#" onclick="logout()" style="color: red;">خروج</a>
  </div>

  <div class="main">
    <section class="card">
      <h2>تسجيل طالب جديد</h2>
      <input type="text" id="studentName" placeholder="اسم الطالب" />
      <input type="text" id="studentPhone" placeholder="رقم التليفون" />
      <select id="studentGrade">
        <option value="">اختر الصف الدراسي</option>
        <option value="الصف الأول الإعدادي">الصف الأول الإعدادي</option>
        <option value="الصف الثاني الإعدادي">الصف الثاني الإعدادي</option>
        <option value="الصف الثالث الإعدادي">الصف الثالث الإعدادي</option>
        <option value="الصف الأول الثانوي">الصف الأول الثانوي</option>
        <option value="الصف الثاني الثانوي">الصف الثاني الثانوي</option>
        <option value="الصف الثالث الثانوي">الصف الثالث الثانوي</option>
      </select>

      <h3>اختر المدرسين:</h3>
      <div id="teacherCheckboxes"></div>

      <button onclick="registerStudent()">تسجيل</button>
    </section>
  </div>

  <script type="module" src="script.js"></script>
</body>

</html>
